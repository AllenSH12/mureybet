<!DOCTYPE html>
<html>

<head>

      text-align: center;
    }

    #chart {
      margin: 0 auto;
      width: 480px;

    .citations {

      float: left;

</head>

<body>
  <div id="chart">
  </div>
  <h1></h1>

    <li>City locations found on Wikipedia/GeoHack</li>
  </ol>


  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="//d3js.org/queue.v1.min.js"></script>

  <script src="chart.js"></script>

</html>
