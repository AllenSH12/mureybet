<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Largest Cities Through History</h1>
  <div id="chart">
  </div>
  <h1 class="city"></h1>
  <h2></h2>

  <table class="summaryStats">
    <tr>
      <th>Year</th>
      <th>City</th>

      <td class="year"></td>
      <td class="city"></td>
      <td class="population"></td>
    </tr>
  </table>

  <ol class="citations">
    <li><p class="citation">Population data from <i><a href="http://www.ianmorris.org/docs/social-development.pdf" target="_blank">SOCIAL DEVELOPMENT</a></i> by Ian Morris</p></li>
    <li>City locations found on Wikipedia/GeoHack</li>
  </ol>


  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="//d3js.org/queue.v1.min.js"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>
  <script src="chart.js"></script>
</body>

</html>
